<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="asset/style.css">
  <title>나와 비슷한 유명 작가는?</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta property="og:title" content="페이지 제목" />
  <meta property="og:type" content="Website" />
  <meta property="og:url" content="페이지 주소" />
  <meta property="og:image" content="meta.png" />
  <meta property="og:description" content="페이지 설명" />
  <meta name="twitter:card" content="twitter:card">
  <meta name="twitter:title" content="카드의 제목">
  <meta name="twitter:description" content="카드 설명">
  <meta name="twitter:image" content="meta.png">
</head>

<body>
  <div class="container">

    <!-- Intro -->
    <article class="start flex-column text-center">
      <h1 class="mt-5">나랑 비슷한 유명 작가는?</h1>
      <button type="button" class="btn btn-primary mt-5" onclick="start()">테스트 시작하기</button>
    </article>


    <!-- Test -->
    <article class="question flex-column text-center mt-5 ">
      <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar" style="width:calc(100%/12*1)"></div>
      </div>

      <h2 id="title" class="mt-5">문제</h2>
      <input id="type" type="hidden" value="EI">
      <button id="A" type="button" class="mt-5 btn btn-secondary">Secondary</button>
      <button id="B" type="button" class="mt-5 btn btn-secondary">Secondary</button>
    </article>


    <!-- Result -->
    <article class="result mt-5 text-center">
      <img id="img" class="rounded-circle" src="asset/img/lion.jpg" alt="">
      <p>당신과 비슷한 작가는</p>
      <h2 id="writer" class="mt-5">작가</h2>
      <h3 id="explain" class="mt-5">설명</h3>

      <!-- https://developers.kakao.com/docs/latest/ko/message/js-link -->
      <button>카카오톡 공유하기</button>
      <button>이미지 다운로드</button>
      <button>도그이어 보러가기</button>
      <button onclick="restart()">다시 시작</button>
    </article>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <!-- ad -->
    <!-- https://adfit.kakao.com/dashboard -->
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
